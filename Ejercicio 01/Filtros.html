<!DOCTYPE html>
<html ng-app="" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Filtros :: Filters</h1>
        <h4>en angularJS</h4>
        <hr>
        <p>
            Filtro de texto: {{ "FerNandO" }}
            <br> Filtro de texto: {{ "FerNandO" | uppercase }}
            <br> Filtro de texto: {{ "FerNandO" | lowercase }}
        </p>

        <p>
            Filtro de moneda: {{ 1350 }}
            <br> Filtro de moneda {{ 1350 | currency}}
            <br> Filtro de moneda {{ 1350 | currency:'ARS$'}}
        </p>
    </div>

</body>

</html>
