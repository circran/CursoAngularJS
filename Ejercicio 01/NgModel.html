<!DOCTYPE html>
<html lang="es" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h1>NgModel</h1>
        <h4>en AngularJS</h4>
        <hr>
        <p>
            Su nombre: {{ nombre | uppercase }}
            <br>
            <input type="text" ng-model="nombre" name="" id="" class="form-control" placeholder="Ingrese su nombre">
        </p>
        <p>
            Seleccione el pais: {{ pais }}
            <select class="form-control" ng-model="pais">
                <option value="1">Costa Rica</option>
                <option value="2">Mexico</option>
                <option value="3">Argentina</option>
            </select>
        </p>
        <p>
            Seleccione las opciones que desea: {{ opt1 }} {{ opt2 }}
            <br>
            <input type="checkbox" ng-model="opt1" class="checkbox-inline"> Opcion 1
            <br>
            <input type="checkbox" ng-model="opt2"> Opcion 2
        </p>
        <p>
            Seleccione el genero: {{ genero }}
            <br>
            <input type="radio" ng-model="genero" value="M"> Masculino
            <br>
            <input type="radio" ng-model="genero" value="F"> Femenino
        </p>
    </div>

</body>

</html>
